<html>
    <head>
        <title>Grid Bootstrap</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <meta charset="utf-8" />

        <style>
            div {
                border: 0px solid rgba(0, 0, 0, 0.726);
            }
        </style>
    </head>

    <body>
        <div class="container">

            <!--Topo-->
            <div class="row">
                <div class="col">Topo</div>
            </div>

            <!--Menu lateral-->
            <div class="row">
                <div class="col-4">
                    <ul class="list-group">
                        <li class="list-group-item active">Home</li>
                        <li class="list-group-item">Cadastro</li>
                        <li class="list-group-item">Relatórios</li>
                    </ul>
                </div>
                
            <!--Conteúdo-->    
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Relatórios do Mês
                        </div> 
                        <div class="card-body">
                            
                            <table class="table table-striped">
                                <tr>
                                    <th>Produto</th>
                                    <th>Cidade</th>
                                    <th>Valor</th>
                                </tr>
                                <tr>
                                    <td>Caneta bic</td>
                                    <td>Curitiba</td>
                                    <td>R$ 2.900,00</td>
                                </tr>
                                <tr>
                                    <td>Papel</td>
                                    <td>Colombo</td>
                                    <td>R$ 3.789,00</td>
                                </tr>
                                <tr>
                                    <td>Caneta bic</td>
                                    <td>Pinhais</td>
                                    <td>R$ 123,40</td>
                                </tr>

                            </table>

                        </div> 
                    </div>
                </div> 
            </div>

            <!--Rodapé-->
            <div class="row">
                <div class="col">Rodapé</div>
            </div>
        </div>

    </body>

</html>
